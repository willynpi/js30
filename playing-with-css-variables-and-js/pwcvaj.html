<html>
    <head>
        <script src="pwcvaj.js"></script>
        <link rel="stylesheet" href="pwcvaj.css">
    </head>
    <body>
        <div class="container">
            <div class="control-panel">
                <div class="control-item">
                    <label>Spacing</label>
                    <input class="slider" id="spacing" type="range" min="0" max="100" value="0">
                </div>
                <div class="control-item">
                    <label>Blur</label>
                    <input class="slider" id="blur" type="range" min="0" max="100" value="0">
                </div>
                <div class="control-item">
                    <label>Base Color</label>
                    <input id="color-picker" type="color" value="#ff9900">
                </div>
            </div>
            <div class="content" id="content">
                <img src="example.jpg" alt="example picture">
            </div>
        </div>
    </body>
</html>
