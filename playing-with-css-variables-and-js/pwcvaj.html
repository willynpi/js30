<html>
    <head>
        <script src="pwcvaj.js"></script>
        <link rel="stylesheet" href="pwcvaj.css">
    </head>
    <body>
        <div class="container">
            <h1>Playing with CSS variables and JS</h1>
            <div class="control-panel">
                <div class="control-item">
                    <label>Spacing</label>
                    <input class="slider" name="spacing" id="spacing" type="range" min="0" max="100" value="0" data-unit="px"> 
                </div>
                <div class="control-item">
                    <label>Blur</label>
                    <input class="slider" name="blur" id="blur" type="range" min="0" max="100" value="0" data-unit="px">
                </div>
                <div class="control-item">
                    <label>Base Color</label>
                    <input id="color-picker" name="base" type="color" value="#ff9900">
                </div>
            </div>
            <div class="content" id="content">
                <img src="example.jpg" alt="example picture">
            </div>
        </div>
    </body>
</html>
