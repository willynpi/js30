        // const btns = document.querySelectorAll('.btn');
        // btns.forEach(btn => btn.addEventListener('transitioned', e => {console.log(e);}));
        
        document.addEventListener('DOMContentLoaded', () => {
            window.addEventListener('keydown', (e)=>{
                let key = e.key.toUpperCase();
                btn = document.querySelector(`.btn[data-key="${key}"]`);
                if(!btn) return; //end whole thing earlier.
                btn.classList.add('play');

            });
            function removeTransition(e) {
                if(e.type !== 'transitionend' && e.type !== 'webkitTransitionEnd') return;
                console.log(this.btn.classList);
                this.btn.classList.remove('play');
            }
            const btns = document.querySelectorAll('.btn');
            btns.forEach(b => {b.addEventListener('transitioned', e => console.log(e))});
            btns.forEach(b => {b.addEventListener('webkitTransitionEnd', e => removeTransition(e))});
            
            
        });
    </script>
    <style>
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexyen.css);
        body {
            font-family: 'cwTeXYen', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./ntut.jpg');
            background-position: center;
            background-attachment: fixed;
        }
        .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;            
        }
        .container{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .btn {
            width: 80px;
            height: 80px;
            /* border: 1px solid salmon; */
            border-radius: 5px;
            display: inline-block;
            margin: 1em;
            background: rgba(255,255,255,.9);
            transition-duration: .1s;
        }
        .play {
            border: 1px solid salmon;
            box-shadow: 0 0 18px #ccc;
            transform:scale(1.1);
            
        }
    </style>
</head>
<body>
