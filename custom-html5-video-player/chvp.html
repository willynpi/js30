<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>#11 Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="./chvp.css">
</head>
<body>
    <div class="container">
        <h1>#11 Custom HTML5 Video Player</h1>
        <div class="player">
            <video class="video" src="./demo.mov"></video>
            <div class="player_controls">
                <div class="progress">
                    <div class="current_progress"></div>
                </div>
                <div class="buttons">
                    <button class="play">â–¶</button>
                    <label for="">volume</label>
                    <input type="range" class="slider" name="volume" id="volume" min="0" max="1" step=".05" value="1">
                    <label for="">speed</label>
                    <input type="range" class="slider" name="speed" id="speed" min="0.5" max="2" step=".1" value="1">
                    <button class="move" data-second="-10"><< 10s</button>
                    <button class="move" data-second="10">10s >></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./chvp.js"></script>
</body>
</html>
